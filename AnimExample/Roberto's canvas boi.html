<script>
        //function to show a progress bar which will show the level of a reading,
        //based on its highest and lowest values
        //stat refers to Energy/gas/humidity etc
        //value is its current reading
        function progress(statValue, statHighest, statLowest){
            var bar = document.getElementById("bar");
            var currentheight = 0;
            var finalheight = ((statValue - statLowest) / (statHighest - statLowest)) * 100;
            
            var scottsInterval = setInterval(progressbar, 15);
            function progressbar(){
                
                if (currentheight >= finalheight){
                    clearInterval(scottsInterval);
                }
                else{
                    currentheight++;
                }
                bar.style.height = currentheight + '%';
                //bar.innerHTML = currentheight + '%';
            }
        }
