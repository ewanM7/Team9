<script>

  var temperature;

  function importData(MyDataset) {

  //var data = importData("..Datasets/CSV/Temperature.csv");

  var lines = temperature.split("\n");

  var result = [];
  var types = [];

  var headers = lines[0].split(",");

  for (var i = 1; i < lines.length; i++) {

    var room = {};
    var currentline = lines[i].split(",");

    for (var j = 0; j < headers.length; j++) {
      room[headers[j]] = currentline[j];

    }

    result.push(room);

  }

  var display;

  for (var i = 0; i < result.length; i++) {
    display += result[0].toSource() + "<br><br>";
  }
  $("#div1").html(display);





</script>
