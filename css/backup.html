<!DOCTYPE HTML>
<meta charset="utf-8"/>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	
	<body>
	<div id="mapdiv" class="mapdiv" style="float:left; width:75%; height:100%;">
		<iframe class="mapframe" src="https://maps.wrld3d.com/fullembed/?mapscene=2fd0db4" frameborder="0" style="border:0; left:0; right:0; top:0; bottom:0; position:fixed; width:inherit; height:inherit;" allowfullscreen></iframe>
	</div>
	<div id="paneldiv" class="paneldiv" style="float:right; width:25.5%; height:100%;">
		<table class="darkTable">
			<tr>
				<th colspan="3" style="height:75px; text-align:center;">Westport House</th>
			</tr>
			<tr>
				<td style="width:10px; border-right:0px;"><img src="images/energy.png" style="width: 50px;"></td><td style="border-left:0px;">Energy</td><td>DATA_VALUE</td>
			</tr>
			<tr>
				<td style="width:10px; border-right:0px;""><img src="images/gas.png" style="width: 50px;"></td><td style="border-left:0px;">Gas</td><td>DATA_VALUE</td>
			</tr>
			<tr>
				<td style="width:10px; border-right:0px;""><img src="images/co2.png" style="width: 50px;"></td><td style="border-left:0px;">CO2</td><td>DATA_VALUE</td>
			</tr>
			<tr>
				<td style="width:10px; border-right:0px;""><img src="images/temp.png" style="width: 50px;"></td><td style="border-left:0px;">Temperature</td><td>DATA_VALUE</td>
			</tr>
			<tr>
				<td style="width:10px; border-right:0px;""><img src="images/humidity.png" style="width: 50px;"></td><td style="border-left:0px;">Humidity</td><td>DATA_VALUE</td>
			</tr>
			<tr>
				<td style="width:10px; border-right:0px;""><img src="images/waste.png" style="width: 50px;"></td><td style="border-left:0px;">Waste</td><td>DATA_VALUE</td>
			</tr>
			<tr>
				<td colspan="3" style="height:30px; text-align:left;"><button onclick="showPanel()" style="margin-left:-80px;"><<< Show</button><button onclick="hidePanel()">Hide >>></button></td>
			</tr>
		</table>
	</div>
	<script>
		function hidePanel(){
			document.getElementById("mapdiv").style.width = "100%";
			document.getElementById("paneldiv").style.width = "0%";
		}
		
		function showPanel(){
			document.getElementById("mapdiv").style.width = "75%";
			document.getElementById("paneldiv").style.width = "25.5%";
		}
	</script>
	</body>
</html>
