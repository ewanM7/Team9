<!DOCTYPE HTML>
<meta charset="utf-8" />
<html>

<head>
    <script src="https://cdn-webgl.wrld3d.com/wrldjs/dist/latest/wrld.js"></script>
    <script src="https://cdn-webgl.wrld3d.com/wrldjs/addons/poi_api/latest/poi_api.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.1/leaflet.css" rel="stylesheet" />

    <link href="https://cdn-webgl.wrld3d.com/wrldjs/addons/resources/latest/css/wrld.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="https://cdn-webgl.wrld3d.com/wrldjs/addons/searchbar/latest/searchbar.js"></script>
    <script src="https://cdn-webgl.wrld3d.com/wrldjs/addons/marker_controller/latest/marker_controller.js"></script>
    <script src="https://cdn-webgl.wrld3d.com/wrldjs/addons/indoor_control/latest/indoor_control.js"></script>

    <script src="./js/MarkerController.js"></script>
    <script src="./js/MapController.js"></script>
    <script src="./js/PoiViewContainer.js"></script>
    <script src="./js/DomHelpers.js"></script>
    <script src="./js/PoiView.js"></script>
    <script src="./js/dataLoading.js"></script>



    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom_style.css">
    <link rel="stylesheet" type="text/css" href="css/sidebarStyling.css">

</head>

<body>

    <!-- Modal content -->
    <div id="myModal" class="modal-content">
        <span class="close">&times;</span>
        <div class="eegeo-marker-pin-icon frame-icon"></div>
        <p id="poiText"></p>

        <div id="frameId" class="frame-container">
        </div>
    </div>

    <div id="widget-container" class="wrld-widget-container"></div>
    <div id="map" class="mapdiv" style="float:left; width:100%; height:100%;"></div>
    <div id="paneldiv" class="paneldiv" style="float:right; width:0%; height:100%;">
        <button id="showButton" onclick="showPanel()" style="margin-left:-80px; position:absolute; visibility:hidden;"><<<
                Show </button>
                <button onclick="hidePanel()" style="position:absolute; z-index:1">Hide >>></button>
                <table id="sidebarTable" class="darkTable" style="display:block; height:100%; overflow-y:auto;">

                </table>
    </div>

    <script>
        let dataTypes = [
            {
                name: "Energy", src: "images/energy.png", id: "energyButton", lowcase: "energy", dataAverage: getDataAverage("Energy"), dataHighest: getHighestValues("Energy"), dataLowest: getLowestValues("Energy"), measure: "kWh"
            },
            {
                name: "Gas", src: "images/gas.png", id: "gasButton", lowcase: "gas", dataAverage: getDataAverage("Gas"), dataHighest: getHighestValues("Gas"), dataLowest: getLowestValues("Gas"), measure: "kWh"
            },
            {
                name: "CO2", src: "images/co2.png", id: "co2Button", lowcase: "co2", dataAverage: getDataAverage("CO2"), dataHighest: getHighestValues("CO2"), dataLowest: getLowestValues("CO2"), measure: "kgCO2"
            },
            {
                name: "Temperature", src: "images/temp.png", id: "tempButton", lowcase: "temp", dataAverage: getDataAverage("Temperature"), dataHighest: getHighestValues("Temperature"), dataLowest: getLowestValues("Temperature"), measure: "&deg;c"
            },
            {
                name: "Humidity", src: "images/humidity.png", id: "humidityButton", lowcase: "humidity", dataAverage: getDataAverage("Humidity"), dataHighest: getHighestValues("Humidity"), dataLowest: getLowestValues("Humidity"), measure: "%"
            },
            {
                name: "Waste", src: "images/waste.png", id: "wasteButton", lowcase: "waste", dataAverage: getDataAverage("Waste"), dataHighest: getHighestValues("Waste"), dataLowest: getLowestValues("Waste"), measure: "%"
            }
        ];

        var wrapper = document.getElementById("sidebarTable");

        var myHTML = '\
      <tr>\
        <th colspan="3" style="height:75px; text-align:center;">Westport House</th>\
        </tr>\
      ';
      let room;
        for (var i = 0; i < dataTypes.length; i++) {
            console.log("room: " + dataTypes[i].dataHighest[1].room);
            room = dataTypes[i].dataHighest[1].room;

            myHTML += '\
        <tr>\
          <td style="width:10px; border-right:0px;">\
            <img src="' + dataTypes[i].src + '"style="width: 80px;">\
          </td>\
          <td style="border-left:0px;">' + dataTypes[i].name + '</br>\
            <button id=' + dataTypes[i].id + ' onClick="showMore(\'' + dataTypes[i].lowcase + '\');">V</button>\
          </td>\
          <td>' + dataTypes[i].dataAverage + ' kWh</td>\
        </tr>\
    <tr id="sidebar_' + dataTypes[i].lowcase + '_details" style="display:none;">\
      <td style="border-right:0px;"></td>\
      <td style="border-left:0px;">\
        <span>Highest Usage:</span><br>\
        <span class="redText"><button onclick="sendRoom(room)">' + dataTypes[i].dataHighest[0].room + '</button></span><br>\
        <span class="redText">' + dataTypes[i].dataHighest[1].room + '</span><br>\
        <span class="redText">' + dataTypes[i].dataHighest[2].room + '</span><br>\
        <span>Lowest Usage:</span><br>\
        <span class="greenText">' + dataTypes[i].dataLowest[0].room + '</span><br>\
        <span class="greenText">' + dataTypes[i].dataLowest[1].room + '</span><br>\
        <span class="greenText">' + dataTypes[i].dataLowest[2].room + '</span><br>\
      </td>\
      <td>\
        <br>' + dataTypes[i].dataHighest[0].value + ' ' + dataTypes[i].measure + '<br>' + dataTypes[i].dataHighest[1].value + ' ' + dataTypes[i].measure + '<br>\
        ' + dataTypes[i].dataHighest[2].value + ' ' + dataTypes[i].measure + '<br><br>' + dataTypes[i].dataLowest[0].value + ' ' + dataTypes[i].measure + '<br>\
        ' + dataTypes[i].dataLowest[1].value + ' ' + dataTypes[i].measure + '<br>' + dataTypes[i].dataLowest[2].value + ' ' + dataTypes[i].measure + '<br>\
      </td>\
    </tr>\
    ';
        }
        wrapper.innerHTML = myHTML;

    </script>
    <script src="./js/page.js "></script>
    <script src="./js/Highlight.js "> </script>
    <script src="./js/sidebar.js "></script>
    <script src="./js/poiPopUp.js "></script>

    <script>

        function sendRoom(room) {
            setRoom(room);
        }</script>



</body>

</html>
