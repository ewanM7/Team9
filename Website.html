<html>

<head>
    <script src="https://cdn-webgl.wrld3d.com/wrldjs/dist/latest/wrld.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.1/leaflet.css" rel="stylesheet" />

    <link href="https://cdn-webgl.wrld3d.com/wrldjs/addons/resources/latest/css/wrld.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="https://cdn-webgl.wrld3d.com/wrldjs/addons/indoor_control/latest/indoor_control.js"></script>

    <!-- Stuff for sidebar -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
        crossorigin="" />





    <link rel="stylesheet" href="leaflet-sidebar.css" />

    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        #map {
            height: 100%;
            font: 10pt "Helvetica Neue", Arial, Helvetica, sans-serif;
        }

        .lorem {
            font-style: italic;
            color: #AAA;
        }

        .disabled {
            pointer-events: none;
            opacity: 0;
        }
    </style>


    <!-- End of sidebar stuff -->


</head>

<body>





    <!-- Sidebar Stuff -->
    <div id="sidebar" class="leaflet-sidebar collapsed">
        <!-- Nav tabs -->
        <div class="leaflet-sidebar-tabs">
            <ul role="tablist">
                <li><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>

            </ul>


        </div>

        <!-- Tab panes -->
        <div class="leaflet-sidebar-content">
            <div class="leaflet-sidebar-pane" id="home">
                <h1 class="leaflet-sidebar-header">
                    Information
                    <span class="leaflet-sidebar-close"><i class="fa fa-caret-right"></i></span>
                </h1>

                <p>Sidebar info goes here.</p>
            </div>

        </div>
    </div>

    <div id="map"></div>






    <!-- Sidebar stuff-->


    <div style="position: relative">
        <div id="widget-container" class="wrld-widget-container"></div>
        <div id="map" style="height: 400px"></div>
        <script>
            var map = L.Wrld.map("map", "428f42677b8a34403e10a5999da0721e", {
                center: [56.459883, -2.977495],
                zoom: 17,
                indoorsEnabled: true
            });

            var indoorControl = new WrldIndoorControl("widget-container", map);
        </script>

        <!-- Sidebar stuff -->
        <script src="../leaflet-sidebar.js"></script>
        <script>
            var sidebar = L.control.sidebar({ container: 'sidebar', position: 'right' }).addTo(map)


            if (!map.indoors.isIndoors()) {
                $("#sidebar").addClass("disabled");
            }

            map.indoors.on("indoormapenter", function (e) {
                $("#sidebar").removeClass("disabled");
            });

            map.indoors.on("indoormapexit", function (e) {
                $("#sidebar").addClass("disabled");
                console.log("left");
            });


        </script>
        <!-- End of Sidebar -->

</body>

</html>
